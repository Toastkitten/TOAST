    async function fetchData() {
        // ä½¿ç”¨ä½ çš„ Sheet ID

    // 4. è³‡æ–™è½‰æ› (Sheet -> Calendar)
    function processData(rows) {
        // å°æ‡‰ Apps Script ç”¢ç”Ÿçš„ Database æ¬„ä½é †åºï¼š
        // c[0]: Timestamp
        // c[1]: Title (å§“å - äº‹ä»¶)
        // c[2]: Date_Start
        // c[3]: Date_End
        // c[4]: Time_Start
        // c[5]: Time_End
        // c[6]: Color

        allEvents = rows.map(row => {
            const title = (row.c[1]?.v) || 'æœªå‘½å';
            const dateStart = (row.c[2]?.f) || (row.c[2]?.v);
            // æ™‚é–“é è¨­å€¼
            const timeStart = (row.c[4]?.v) || '00:00';
            const timeEnd = (row.c[5]?.v) || '23:59';
            const colorName = (row.c[6]?.v) || 'default';

            if (!dateStart) return null;

            return {
                title: title,
                start: `${dateStart}T${timeStart}`, // ISO æ ¼å¼
                end: `${dateStart}T${timeEnd}`,
                color: COLOR_MAP[colorName] || COLOR_MAP['default'],
                // è‡ªè¨‚å±¬æ€§ä¾›æ™‚é–“è»¸ä½¿ç”¨
                extendedProps: {
                    dateOnly: dateStart,
                    timeStart: timeStart,
                    timeEnd: timeEnd,
                    desc: `${timeStart} - ${timeEnd}`
                }
            };
        }).filter(e => e !== null);

        // å°‡è³‡æ–™æ”¾å…¥æœˆæ›†
        calendar.removeAllEvents();
        calendar.addEventSource(allEvents);
    }

    // 5. é–‹å•Ÿå´é‚Šæ¬„é‚è¼¯
    function openTimeline(dateStr) {
        const container = document.getElementById('layoutContainer');
        const dateTitle = document.getElementById('timeline-date-title');
        const grid = document.getElementById('timeline-grid');

        // æ›´æ–°æ¨™é¡Œ
        dateTitle.textContent = `${dateStr} è¡Œç¨‹ä¸€è¦½`;
        
        // è§¸ç™¼ CSS å‹•ç•«
        container.classList.add('sidebar-active');
        
        // ç­‰å‹•ç•«è·‘å®Œå†èª¿æ•´æœˆæ›†å¤§å°
        setTimeout(() => { calendar.updateSize(); }, 350);

        // æ¸…é™¤èˆŠçš„äº‹ä»¶å¡Š
        const oldEvents = grid.querySelectorAll('.timeline-event');
        oldEvents.forEach(el => el.remove());

        // ç¯©é¸ç•¶æ—¥äº‹ä»¶
        const dayEvents = allEvents.filter(e => e.extendedProps.dateOnly === dateStr);

        if (dayEvents.length === 0) {
            // å¦‚æœç•¶å¤©æ²’è¡Œç¨‹ï¼Œå¯ä»¥é¡¯ç¤ºæç¤º (é¸æ“‡æ€§)
        } else {
            dayEvents.forEach(event => {
                renderEventOnTimeline(event, grid);
            });
        }
    }

    // 6. é—œé–‰å´é‚Šæ¬„
    window.closeTimeline = function() {
        const container = document.getElementById('layoutContainer');
        container.classList.remove('sidebar-active');
        setTimeout(() => { calendar.updateSize(); }, 350);
    }

    // 7. æ¸²æŸ“æ™‚é–“è»¸ä¸Šçš„è‰²å¡Š (è¨ˆç®—ä½ç½®èˆ‡é«˜åº¦)
    function renderEventOnTimeline(event, container) {
        // è§£ææ™‚é–“ "09:30" -> {h:9, m:30}
        const parseTime = (t) => {
            const [h, m] = t.split(':').map(Number);
            return { h: h || 0, m: m || 0 };
        };

        const start = parseTime(event.extendedProps.timeStart);
        const end = parseTime(event.extendedProps.timeEnd);
        
        const HOUR_HEIGHT = 60; // å¿…é ˆå°æ‡‰ CSS .time-slot çš„ height
        
        // è¨ˆç®— Top (åˆ†é˜æ•¸ * æ¯åˆ†é˜åƒç´ )
        const top = (start.h * 60 + start.m) * (HOUR_HEIGHT / 60);
        
        // è¨ˆç®— Height
        let durationMinutes = (end.h * 60 + end.m) - (start.h * 60 + start.m);
        if (durationMinutes <= 0) durationMinutes = 30; // æœ€å°é«˜åº¦é˜²å‘†
        const height = durationMinutes * (HOUR_HEIGHT / 60);

        const el = document.createElement('div');
        el.className = 'timeline-event';
        el.style.top = top + 'px';
        el.style.height = height + 'px';
        el.style.backgroundColor = event.color;
        
        el.innerHTML = `
            <strong>${event.title}</strong>
            <div style="font-size:0.8em; opacity:0.9">${event.extendedProps.desc}</div>
        `;
        
        // é»æ“Šé¡¯ç¤ºè©³ç´°
        el.onclick = (e) => {
            e.stopPropagation(); // é˜²æ­¢è§¸ç™¼é—œé–‰
            alert(`è©³ç´°è³‡è¨Šï¼š\n${event.title}\næ™‚é–“ï¼š${event.extendedProps.desc}`);
        };

        container.appendChild(el);
    }
